<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create new location</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
 
<body>
    <h1>Create new location</h1>
    <form id="adding_form" action="/add_location" method="post">
        <div class="input_lbl_container">
            <label>
                <strong>Location name:</strong>
            </label>
            <input class="user_input" type="text" name="name" required placeholder="Insert location name" >
        </div>
        <div class="input_lbl_container">
            <label>
                <strong>Latitude:</strong>
            </label>
            <input class="user_input" type="number" name="lat" step="0.0001" placeholder="Example: 45.3456" required >
        </div>
        <div class="input_lbl_container">
            <label>
                <strong>Longitude:</strong>
            </label>
            <input class="user_input" type="number" name="lon" step="0.0001" placeholder="Example: 10.4567" required>
        </div>
        <div class="input_lbl_container">
            <label>
                <strong>Description:</strong>
            </label>
            <textarea class="user_input" name="description" rows="2" cols="50" placeholder="An optional brief description"></textarea>
        </div>
        <button type="submit" class="action_btn">
            <strong>Create</strong>
        </button>
    </form>

    <script src="static/add.js"></script>
</body>
