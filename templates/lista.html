<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lista Località</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Seleziona gli oggetti</h1>
    
    <form action="/seleziona" method="post">
        <ul>
            {% for oggetto in oggetti %}
                <li>
                    <label>
                        <input type="radio" name="selezionati" value="{{ oggetto.nome }}">
                        <strong>{{ oggetto.nome }}</strong> - € {{ oggetto.prezzo }}
                    </label>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Invia selezione</button>
    </form>
</body>
</html>
